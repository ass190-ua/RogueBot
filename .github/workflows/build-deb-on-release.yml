name: Build RogueBot .deb on release

on:
  release:
    types: [published]     # Se ejecuta al publicar una nueva release
  workflow_dispatch:        # Opcional: poder lanzarla a mano desde Actions

jobs:
  build-deb:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build toolchain & system libs for raylib
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential \
            git \
            cmake \
            pkg-config \
            libx11-dev libxrandr-dev libxi-dev libxxf86vm-dev \
            libxinerama-dev libxcursor-dev \
            libgl1-mesa-dev libglu1-mesa-dev mesa-common-dev \
            libasound2-dev \
            dpkg-dev \
            debhelper \
            fakeroot

      - name: Build and install raylib (static, /usr/local)
        run: |
          git clone --depth 1 https://github.com/raysan5/raylib.git
          cd raylib/src
          make PLATFORM=PLATFORM_DESKTOP
          sudo make install
          cd ../..

      - name: Build .deb with make dist
        run: |
          # Usa la raylib est√°tica instalada en /usr/local
          make dist

      - name: Upload .deb to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
