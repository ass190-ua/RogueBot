name: CI

on:
  push:
    branches: ["develop"]
  pull_request:
    branches: ["develop"]

jobs:
  build-and-test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    env:
      LANG: es_ES.UTF-8
      LC_ALL: es_ES.UTF-8
      LANGUAGE: es

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache vcpkg (Windows)
        if: runner.os == 'Windows'
        uses: actions/cache@v4
        with:
          path: |
            vcpkg
            vcpkg\installed
            vcpkg\packages
            vcpkg\buildtrees
            vcpkg\downloads
          key: vcpkg-${{ runner.os }}-x64-windows

      - name: Instalar dependencias y locales (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libx11-dev \
            libxrandr-dev \
            libxinerama-dev \
            libxcursor-dev \
            libxi-dev \
            libxxf86vm-dev \
            libgl1-mesa-dev \
            libglu1-mesa-dev \
            libglvnd-dev \
            mesa-common-dev \
            locales \
            gettext \
            libboost-dev \
            libboost-test-dev

          sudo locale-gen es_ES.UTF-8
          sudo locale-gen en_GB.UTF-8
          sudo update-locale LANG=en_GB.UTF-8

      - name: Instalar vcpkg + Boost.Test (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          git clone https://github.com/microsoft/vcpkg.git
          .\vcpkg\bootstrap-vcpkg.bat
          .\vcpkg\vcpkg.exe install boost:x64-windows boost-test:x64-windows --clean-after-build

      - name: Configure (CMake + CTest) - Windows (vcpkg toolchain)
        if: runner.os == 'Windows'
        shell: pwsh
        run: cmake -S . -B build-tests -DBUILD_TESTING=ON -DENABLE_I18N=OFF -DCMAKE_TOOLCHAIN_FILE="${{ github.workspace }}\vcpkg\scripts\buildsystems\vcpkg.cmake" -DVCPKG_TARGET_TRIPLET=x64-windows

      - name: Configure (CMake + CTest) - Linux
        if: runner.os == 'Linux'
        run: cmake -S . -B build-tests -DBUILD_TESTING=ON

      - name: Build
        run: cmake --build build-tests -j

      - name: List tests (CTest labels)
        if: runner.os == 'Linux'
        run: |
          ctest --test-dir build-tests -N
          ctest --test-dir build-tests -L unit -N
          ctest --test-dir build-tests -L integration -N

      - name: Test (CTest) - unit
        run: |
          ctest --test-dir build-tests -L unit --output-on-failure

      - name: Test (CTest) - integration
        if: runner.os == 'Linux'
        run: |
          ctest --test-dir build-tests -L integration --output-on-failure
