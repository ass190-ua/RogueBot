name: CI

on:
  workflow_dispatch:          # permitir lanzarlo manualmente desde Actions
  pull_request:
    branches: [ develop, main ]
  push:
    branches: [ develop, main, 'feature/**' ]

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build toolchain & system libs for raylib
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential \
            git \
            cmake \
            pkg-config \
            libx11-dev libxrandr-dev libxi-dev libxxf86vm-dev \
            libxinerama-dev libxcursor-dev \
            libgl1-mesa-dev libglu1-mesa-dev mesa-common-dev \
            libasound2-dev

      - name: Build and install raylib (static, /usr/local)
        run: |
          git clone --depth 1 https://github.com/raysan5/raylib.git
          cd raylib/src
          make PLATFORM=PLATFORM_DESKTOP
          sudo make install
          cd ../..

      - name: Build RogueBot (Makefile, build_gnu)
        run: |
          # Usa la librería estática instalada en /usr/local (PREFER_RAYLIB_STATIC=1 por defecto)
          make -j2

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: roguebot-linux
          path: build_gnu/bin/roguebot
